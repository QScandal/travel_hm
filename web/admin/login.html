<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
	<title>黑马旅游-后台管理登录</title>
	<link rel="stylesheet" href="assets/bootstrap/css/bootstrap.min.css">
	<link rel="stylesheet" href="assets/font-awesome/css/font-awesome.min.css">
	<link rel="stylesheet" href="css/login.css">
	<script src="assets/jquery/jquery.min.js"></script>
	<script src="assets/bootstrap/js/bootstrap.min.js"></script>
	
</head>
<body>
	<div class="container">
	    <div class="row">
	        <div class="col-sm-6 position">
	        	<div class="form-top">
	        		<div class="form-top-left">
	        			<h3>登录黑马旅游后台管理系统</h3>
	            		<p>请输入您的用户名和密码</p>
	        		</div>
	        		<div class="form-top-right">
	        			<i class="fa fa-key"></i>
	        		</div>
	            </div>
	            <div class="form-bottom">
	                	 <form role="form" method="" method="post" class="login-form">
		            	<input type="hidden" name="method" value="login">
	                	<div class="form-group">
	                    	<input type="text" placeholder="用户名..." class="form-username form-control" name="sname" id="sname">
	                    </div>
	                    <div class="form-group">
	                    	<input type="password" placeholder="密码..." class="form-password form-control" name="consphone" id="consphone">
	                    </div>
	                    <button type="button" class="btn btn-primary" onclick="login()">登录</button>
	                 </form> 
	            </div>
	        </div>
	    </div>
	</div>
<div class="modal fade bs-example-modal-sm" tabindex="-1" role="dialog" aria-labelledby="mySmallModalLabel" id="myModal5">
  <div class="modal-dialog modal-sm" role="document">
    <div class="modal-content">
    <input type="hidden" name="cid" id="cid3">
    <div class="modal-header">
					<button type="button" class="close" data-dismiss="modal"><span>×</span></button>
					<h3 class="modal-title" id="myLargeModalLabel1">消息提示</h3>
	</div>
	<h5 id="mes">用户名或密码错误!</h5>
     	<div class="modal-footer">
			<button type="button" class="btn btn-default" data-dismiss="modal">确定</button>
		</div>
    </div>
  </div>
</div>
</body>
	<script type="text/javascript">
	function login(){               //登录
		var sname=$("#sname").val(); //
		var consphone=$("#consphone").val();
		$.ajax({
			type:"POST",
			url:"../admin",
			data:{method:"login",sname:sname,consphone:consphone},
			contentType: "application/x-www-form-urlencoded; charset=UTF-8",
			dataType:"json",
			success:function(resultInfo){
				if(resultInfo.flag){	
					if(resultInfo.data!=null){
						location.href="category-first.html";  //跳转页面
						return false;
					}else{	
						$("#mes").html("用户名或密码错误!")
						$("#myModal5").modal();			//这里用户名或者密码错误
					}
				}else{					//服务器错误
					$("#mes").html("服务器维护中!")
					$("#myModal5").modal();	
					}
				
			}
		})
	}
	</script>
</html>
